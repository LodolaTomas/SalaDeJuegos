<div class="bgimg">
<div class="card">
  <p class="aligncenter"><img src="../../../assets//images/source.gif" class="imgLogin"></p>
  <div class="card-body">
    <form novalidate (ngSubmit)="onLogin()" [formGroup]="userForm">
      <fieldset>
    
        <legend class="tituloLogin">Login</legend>
    
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
            formControlName="email"
            [class]="isValidField('email')"
          />
          <div class="invalid-feedback" style="font-family: sans-serif;">
            <span *ngIf="userForm.get('email').errors?.required">
              Please enter your email
            </span>
            <span *ngIf="userForm.get('email').errors?.pattern">
              Please enter a valid email
            </span>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            formControlName="password"
            [class]="isValidField('password')"
          />
          <div class="invalid-feedback" style="font-family: sans-serif;">
            <span *ngIf="userForm.get('password').errors?.required">
              Please enter your password
            </span>
            <span *ngIf="userForm.get('password').errors?.minlength">
              the password must be longer than 8 characters
            </span>
          </div>
        </div>
    
        <button type="submit"  class="btn btn-primary" [disabled]="userForm.invalid">
          Submit
        </button>
        <button type="button" class="btn btn-primary" routerLink="../register">
          Register
        </button>
        <br>
        <button type="button" class="btn btn-primary" (click)="LoginRapido()">
          InicioRapido
        </button>
      </fieldset>
    </form>
  </div>
</div>
</div>
