<div class="chat" style=" align-items: center;">
    <div class="card">
        <div class="card-body msg_card_body" #scrollframe>
            <div *ngFor="let item of lista | async">
                <div *ngIf="item.usuario == token">
                    <div class="d-flex justify-content-end mb-4">
                        <div class="msg_container_send">
                            {{item.mensaje}}
                            <span class="msg_time_send">{{item.hora}}</span>
                            <span class="msg_user_send">{{item.usuario}}</span>
                        </div>
                    </div>
                </div>
                <div *ngIf="item.usuario != token">
                    <div class="d-flex justify-content-start mb-4">
                        <div class="msg_container">
                            {{item.mensaje}}
                            <span class="msg_time">{{item.hora}}</span>
                            <span class="msg_user">{{item.usuario}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Type.." [(ngModel)]="mensaje.mensaje">
            <div class="input-group-append">
                <button class="btn btn-outline-success" type="button" (click)="Enviar()">Send</button>
            </div>
        </div>
    </div>
</div>
