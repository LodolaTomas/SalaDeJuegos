<div class="startGame" align="center">
    <button (click)="shuffle()" id="shuffle">shuffle</button>
    <button (click)="level(1)">Level 1</button>
    <button (click)="level(2)">Level 2</button>
    <button (click)="level(3)">Level 3</button><!-- 
    <button (click)="saveHighScore()" id="saveScoreButton">guardar score</button> -->

</div>
<br>
<div class="container" style="align-items: center; text-align: center">
    <button class="btn btn-success btnGuardarScores" data-toggle="modal" data-target="#modalGuardar">Guardar Score</button>
    <button class="btn btn-primary btnChat" data-toggle="modal" data-target="#modalChat">Chat</button>
    <button class="btn btn-danger btnVerScores" (click)="tableroGanadores()" data-toggle="modal" data-target="#modalScores">Ver Scores</button>

    <div class="modal fade" id="modalGuardar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">

        <div class="modal-dialog" role="document">
            <div *ngIf="true">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Guardar Score</h5>
                    </div>
                    <div class="modal-body">
                        <input placeholder="Ingrese nombre.." [(ngModel)]="this.scoreNuevo.name">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Seguir
                            Jugando</button>
                        <button type="button" class="btn btn-outline-success" data-dismiss="modal"
                            (click)="guardarScore()">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalScores" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">

        <div class="modal-dialog" role="document">
            <div *ngIf="true">
                <div class="modal-content">

                    <div class="modal-body">

                        <table class="table table-striped table-bordered dt-responsive nowrap">
                            <thead>
                                <tr height="100">
                                    <td colspan="5" align="center">
                                        <h2>Scores</h2>
                                    </td>
                                </tr>
                                <tr>

                                    <th scope="col" align="center">Nombre</th>
                                    <th scope="col" align="center">Score</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of lista | async">
                                    <td>{{item.name}}</td>
                                    <td>{{item.score}}</td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal Chat-->
    <div class="modal fade" id="modalChat" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">

        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <app-chat [nombreChat]="'Chat PPT'" [app]="'juegoPropio'"></app-chat>
            </div>
        </div>
    </div>
</div>
